
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellora | Elite Digital Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        :root { 
          --neon-red: #ff0033; 
          --neon-red-glow: rgba(255, 0, 51, 0.5);
          --bg-black: #020202; 
        }
        html { scroll-behavior: smooth; }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--bg-black); 
          color: #f8fafc; 
          margin: 0; 
          overflow-x: hidden; 
        }
        h1, h2, h3, h4, .font-heading { font-family: 'Outfit', sans-serif; }
        .glass-dark { 
          background: rgba(10, 2, 2, 0.85); 
          backdrop-filter: blur(32px); 
          border: 1px solid rgba(255, 0, 51, 0.15); 
        }
        .neon-glow-red { text-shadow: 0 0 20px var(--neon-red-glow); }
        .gradient-text-red { 
          background: linear-gradient(135deg, #ff0033 0%, #770000 100%); 
          -webkit-background-clip: text; 
          -webkit-text-fill-color: transparent; 
        }
        .neon-btn-red { 
          background: linear-gradient(135deg, #ff0033, #440000); 
          cursor: pointer; 
          border: none; 
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .neon-btn-red:hover { 
          box-shadow: 0 0 40px var(--neon-red-glow); 
          transform: translateY(-3px) scale(1.02); 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 0, 51, 0.4); border-radius: 10px; }
        
        .product-card:hover {
          border-color: var(--neon-red);
          box-shadow: 0 0 30px rgba(255, 0, 51, 0.2);
        }
        .tier-progress {
            background: linear-gradient(90deg, #ff0033, #990000);
            box-shadow: 0 0 10px var(--neon-red-glow);
        }
    </style>
    <script type="importmap">

        "react": "https://esm.sh/react@19.2.3",

        "react-router-dom": "https://esm.sh/react-router-dom@7.1.5",
        "recharts": "https://esm.sh/recharts@3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
